apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: zkkafka-droneservice-orderer
  namespace: droneservice-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: zkkafka-droneservice-orderer
  chart:
    git: https://github.com/MChorfa/blockchain-automation-framework.git
    ref: local
    path: platforms/hyperledger-fabric/charts/zkkafka    
  values:
    metadata: 
      namespace: droneservice-net
      images:
        kafka: hyperledger/fabric-kafka:0.4.18
        zookeeper: hyperledger/fabric-zookeeper:0.4.18
    storage: 
      storageclassname: droneservicesc
      storagesize: 512Mi
    kafka: 
      brokerservicename: broker
      name: kafka
      replicas: 3    
    zookeeper: 
      name: zookeeper
      peerservicename: zoo
      readinesscheckinterval: 10
      readinessthreshold: 10
      replicas: 3