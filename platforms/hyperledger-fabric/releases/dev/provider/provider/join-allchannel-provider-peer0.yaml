apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: joinchannel-peer0-join-allchannel-provider-peer0
  namespace: provider-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: joinchannel-peer0-join-allchannel-provider-peer0
  chart:
    git: https://github.com/MChorfa/blockchain-automation-framework.git
    ref: local
    path: platforms/hyperledger-fabric/charts/join_channel
  values:
    metadata:
      namespace: provider-net
      images:
        fabrictools: hyperledger/fabric-tools:2.2.0
        alpineutils: hyperledgerlabs/alpine-utils:1.0

    peer:
      name: peer0
      address: peer0.provider-net:7051
      localmspid: providerMSP
      loglevel: debug
      tlsstatus: true

    vault:
      role: vault-role
      address: http://192.168.2.121:8200
      authpath: localprovider-net-auth
      adminsecretprefix: secret/crypto/peerOrganizations/provider-net/users/admin
      orderersecretprefix: secret/crypto/peerOrganizations/provider-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred

    channel:
      name: allchannel      
    orderer:
      address: orderer1.droneservice-net:7050

